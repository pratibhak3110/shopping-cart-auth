<div class="container mt-3">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]= "searchLaptop" (keyup)= "search($event)" placeholder="search products">
        </div>
        <!-- <span class="fas fa-search search-icon"></span> -->
      </div>

      <div class="col-md-4">
        <div class="input-group">
       
          <select class="form-control form-select" value="Sort by Category" [(ngModel)]= "sortByCondition" name="" id="laptop">
                  <option value= 'name'>Sort by Name(A to Z)</option>
                  <option value="price">Sort by Price(Low to High)</option>       
          </select>
        </div>
        <br>
        <!-- <button style="float: right;" type="button" class="btn btn-info" (click)= "sortOrder()">Sort Data</button>
  -->
      </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
    <div class="col-md-8">
    <div class="row"> 
        <div class="col-md-4"  *ngFor="let item of laptopList | filter:searchkey: 'name' |  sort: [sortByCondition, sortDirection]">
            <div class="card" style="width: 18rem;">
                <img attr.src="{{item.img}}" class="card-img-top" style="height: 10rem;" alt="...">
                <div class="card-body">
                   
                  <h5 class="card-title name">{{item.id}}. {{item.name}}</h5>
                  <p class="card-text"><strong>Rs. {{item.price}}</strong></p>
                
                  <button class="btn btn-primary " (click)= "addToCart(item)">Add to Cart</button>&nbsp;
              
                </div>
              </div>
              <br>
        </div> 
    </div>
   </div>


   <div class= "col-md-4">
       <app-cart></app-cart>
   </div>
</div>
</div>
